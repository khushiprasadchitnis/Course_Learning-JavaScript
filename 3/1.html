<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script>
        let name = "Khushi"; // String
        let age = 25; // Number
        let isStudent = true; // Boolean 0 = false , 1 = true

        console.log(name, age, isStudent);
        console.log(name * 2); // NaN = Not A Number
        console.log(isStudent * 2); // NaN = Not A Number


        let x = 10; // 10 = 2 * 5 + 0
        let y = 5;

        console.log("x + y=", x + y); // 15
        console.log(x - y); // 5
        console.log(x * y); // 50
        console.log(x / y); // 2
        console.log(x % y); // 0 Remainder

        let result = x * x + 3 * y + 1;
        console.log("result =", result)
    </script>
</body>
</html>
